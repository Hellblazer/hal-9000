# HAL-9000 Parent Container tmux Configuration
# This configuration is used by the parent container's tmux server

# ============================================================================
# GENERAL SETTINGS
# ============================================================================

# Use 256 colors
set -g default-terminal "xterm-256color"

# Enable mouse support
set -g mouse on

# Increase history limit
set -g history-limit 10000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# ============================================================================
# STATUS BAR
# ============================================================================

# Status bar position
set -g status-position top

# Status bar colors
set -g status-style "bg=#1a1b26,fg=#a9b1d6"

# Left side: session name
set -g status-left-length 30
set -g status-left "#[fg=#7aa2f7,bold] HAL-9000 #[fg=#565f89]│ #[fg=#9ece6a]#S "

# Right side: workers count, time
set -g status-right-length 60
set -g status-right "#[fg=#565f89]│ #[fg=#bb9af7]Workers: #(docker ps --filter name=hal9000-worker -q | wc -l | tr -d ' ') #[fg=#565f89]│ #[fg=#7dcfff]%H:%M "

# Window status format
set -g window-status-format "#[fg=#565f89] #I:#W "
set -g window-status-current-format "#[fg=#7aa2f7,bold] #I:#W "

# Update status bar every 5 seconds
set -g status-interval 5

# ============================================================================
# KEY BINDINGS
# ============================================================================

# Prefix key (default: Ctrl+b)
# Keep default for compatibility

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Switch panes using Alt+arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch windows using Shift+arrow
bind -n S-Left previous-window
bind -n S-Right next-window

# ============================================================================
# HAL-9000 SPECIFIC BINDINGS
# ============================================================================

# Quick spawn worker (prefix + w)
bind w run-shell "/scripts/spawn-worker.sh -d"

# Show worker status (prefix + s)
bind s run-shell "/scripts/coordinator.sh status"

# List workers (prefix + l)
bind l run-shell "/scripts/coordinator.sh list"

# Stop all workers (prefix + S)
bind S confirm-before -p "Stop all workers? (y/n)" "run-shell '/scripts/coordinator.sh stop-all'"

# ============================================================================
# PANE SETTINGS
# ============================================================================

# Pane border colors
set -g pane-border-style "fg=#565f89"
set -g pane-active-border-style "fg=#7aa2f7"

# ============================================================================
# MESSAGE SETTINGS
# ============================================================================

# Message colors
set -g message-style "bg=#1a1b26,fg=#7aa2f7"

# Display messages for 3 seconds
set -g display-time 3000
