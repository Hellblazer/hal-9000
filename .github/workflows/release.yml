name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: hellblazer/hal-9000

jobs:
  # Build and push all Docker images for release
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - profile: base
            dockerfile: Dockerfile.hal9000
            is_latest: true
          - profile: python
            dockerfile: Dockerfile.python
            is_latest: false
          - profile: node
            dockerfile: Dockerfile.node
            is_latest: false
          - profile: java
            dockerfile: Dockerfile.java
            is_latest: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate Docker tags
        id: tags
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PROFILE="${{ matrix.profile }}"

          if [[ "${{ matrix.is_latest }}" == "true" ]]; then
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base-${VERSION}"
          else
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${PROFILE}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${PROFILE}-${VERSION}"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.profile }}
        uses: docker/build-push-action@v5
        with:
          context: plugins/hal-9000
          file: plugins/hal-9000/docker/${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Create GitHub Release
  release:
    needs: docker
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          # Extract the changelog section for this version
          VERSION="${{ steps.version.outputs.version }}"
          CHANGELOG=$(awk "/## \[${VERSION}\]/{flag=1; next} /## \[/{flag=0} flag" plugins/hal-9000/CHANGELOG.md)

          # Handle multiline output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.version }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ## Docker Images

            All images available at `ghcr.io/hellblazer/hal-9000`:

            | Profile | Tag | Description |
            |---------|-----|-------------|
            | Base | `:latest`, `:${{ steps.version.outputs.version }}` | Claude CLI + MCP servers |
            | Python | `:python`, `:python-${{ steps.version.outputs.version }}` | + Python 3.11, uv, pip |
            | Node | `:node`, `:node-${{ steps.version.outputs.version }}` | + Node.js 20, npm, yarn, pnpm |
            | Java | `:java`, `:java-${{ steps.version.outputs.version }}` | + JDK 21, Maven, Gradle |

            ## Installation

            ```bash
            # Add marketplace to Claude Code
            # Settings → Marketplaces → Add: https://github.com/Hellblazer/hal-9000.git

            # Or pull Docker image directly
            docker pull ghcr.io/hellblazer/hal-9000:latest
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
