name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (without v prefix)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHANGELOG=$(awk "/## \[${VERSION}\]/{flag=1; next} /## \[/{flag=0} flag" plugins/hal-9000/CHANGELOG.md)

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ## Docker Images

            All images available at `ghcr.io/hellblazer/hal-9000`:

            | Profile | Tag | Description |
            |---------|-----|-------------|
            | Base | `:latest`, `:${{ steps.version.outputs.version }}` | Claude CLI + MCP servers |
            | Python | `:python`, `:python-${{ steps.version.outputs.version }}` | + Python 3.11, uv, pip |
            | Node | `:node`, `:node-${{ steps.version.outputs.version }}` | + Node.js 20, npm, yarn, pnpm |
            | Java | `:java`, `:java-${{ steps.version.outputs.version }}` | + GraalVM 25 LTS, native-image, Maven, Gradle |

            ## Installation

            ```bash
            # Add marketplace to Claude Code
            # Settings → Marketplaces → Add: https://github.com/Hellblazer/hal-9000.git

            # Or pull Docker image directly
            docker pull ghcr.io/hellblazer/hal-9000:latest
            ```

            ## Local Docker Build

            Docker images are built locally (multi-arch CI was too slow):
            ```bash
            cd plugins/hal-9000/docker
            ./build-profiles.sh --push
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
