name: Test HAL-9000 Installation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'plugins/hal-9000/**'
      - 'install-hal-9000.sh'
      - '.github/workflows/test-installation.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'plugins/hal-9000/**'
      - 'install-hal-9000.sh'
  workflow_dispatch:

jobs:
  validate-scripts:
    name: Validate Installation Scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Check script syntax
        run: |
          echo "Validating bash scripts..."
          for script in $(find plugins/hal-9000 -name "*.sh" -type f); do
            echo "Checking $script"
            bash -n "$script" || exit 1
          done
          echo "✓ All scripts have valid syntax"

      - name: Run shellcheck on critical scripts
        run: |
          echo "Running shellcheck on critical scripts..."

          critical_scripts=(
            "plugins/hal-9000/hal9000/hal9000.sh"
            "plugins/hal-9000/aod/aod.sh"
            "plugins/hal-9000/docker/spawn-worker.sh"
            "plugins/hal-9000/lib/container-common.sh"
          )

          failed=0
          for script in "${critical_scripts[@]}"; do
            if [ -f "$script" ]; then
              echo "Checking: $script"
              if ! shellcheck -x -S error "$script"; then
                failed=1
              fi
            else
              echo "Warning: $script not found"
            fi
          done

          if [ "$failed" -eq 1 ]; then
            echo ""
            echo "Shellcheck found errors. Please fix them before merging."
            exit 1
          else
            echo "✓ Critical scripts passed shellcheck"
          fi

      - name: Check security validations exist
        run: |
          echo "Verifying security validations in scripts..."

          # Check for input validation in spawn-worker.sh
          if grep -q "validate_worker_image" plugins/hal-9000/docker/spawn-worker.sh; then
            echo "✓ Worker image validation present"
          else
            echo "✗ Worker image validation missing"
            exit 1
          fi

          # Check for path allowlist (more secure than blocklist)
          if grep -q "allowed_prefixes" plugins/hal-9000/docker/spawn-worker.sh; then
            echo "✓ Path allowlist validation present"
          else
            echo "✗ Path allowlist validation missing"
            exit 1
          fi

          # Check for fail-closed pattern in aod.sh
          if grep -q "cannot canonicalize worktree path" plugins/hal-9000/aod/aod.sh; then
            echo "✓ Fail-closed worktree validation present"
          else
            echo "✗ Fail-closed worktree validation missing"
            exit 1
          fi

          # Check for branch name validation in aod.sh
          if grep -q 'a-zA-Z0-9/_.-' plugins/hal-9000/aod/aod.sh; then
            echo "✓ Branch name validation present"
          else
            echo "✗ Branch name validation missing"
            exit 1
          fi

          echo "✓ All security validations present"

      - name: Adversarial security tests
        run: |
          echo "Running adversarial security tests..."

          # Test 1: Image allowlist should reject unknown images
          echo "Test: Image allowlist rejects unknown images"
          if grep -q "ghcr.io/hellblazer/hal-9000:worker" plugins/hal-9000/docker/spawn-worker.sh && \
             ! grep -q "ghcr.io/evil/backdoor" plugins/hal-9000/docker/spawn-worker.sh; then
            echo "✓ Allowlist contains only expected images"
          else
            echo "✗ Allowlist validation failed"
            exit 1
          fi

          # Test 2: Path validation uses allowlist not blocklist
          echo "Test: Path validation uses allowlist approach"
          if grep -q 'path_allowed=false' plugins/hal-9000/docker/spawn-worker.sh && \
             grep -q 'path_allowed=true' plugins/hal-9000/docker/spawn-worker.sh; then
            echo "✓ Allowlist-based path validation confirmed"
          else
            echo "✗ Blocklist-based validation detected (should use allowlist)"
            exit 1
          fi

          # Test 3: No unsafe fallbacks (fail closed)
          echo "Test: No unsafe fallbacks in security validations"
          if ! grep -q 'realpath.*|| echo' plugins/hal-9000/aod/aod.sh && \
             ! grep -q 'realpath.*|| echo' plugins/hal-9000/docker/spawn-worker.sh; then
            echo "✓ No unsafe realpath fallbacks found"
          else
            echo "✗ Unsafe fallback pattern detected"
            exit 1
          fi

          # Test 4: log_error function is defined
          echo "Test: Error logging function exists"
          if grep -q '^log_error()' plugins/hal-9000/docker/spawn-worker.sh; then
            echo "✓ log_error function defined"
          else
            echo "✗ log_error function not found"
            exit 1
          fi

          echo "✓ All adversarial security tests passed"

  documentation-check:
    name: Check Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify documentation files exist
        run: |
          echo "Checking for required documentation..."

          files=(
            "plugins/hal-9000/README.md"
            "plugins/hal-9000/SECURITY.md"
          )

          for file in "${files[@]}"; do
            if [ -f "$file" ]; then
              echo "✓ $file exists"
            else
              echo "✗ $file missing"
              exit 1
            fi
          done

      - name: Check security documentation content
        run: |
          SECURITY_MD="plugins/hal-9000/SECURITY.md"

          # Check for key security topics
          if grep -q "Non-Root" "$SECURITY_MD"; then
            echo "✓ Non-root execution documented"
          else
            echo "✗ Non-root execution not documented"
            exit 1
          fi

          if grep -q "Image Allowlisting" "$SECURITY_MD"; then
            echo "✓ Image allowlisting documented"
          else
            echo "✗ Image allowlisting not documented"
            exit 1
          fi

          if grep -q "Input Validation" "$SECURITY_MD"; then
            echo "✓ Input validation documented"
          else
            echo "✗ Input validation not documented"
            exit 1
          fi

          echo "✓ Security documentation complete"

  docker-dockerfile-lint:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfiles with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: plugins/hal-9000/docker/Dockerfile.worker
          failure-threshold: error

      - name: Check for non-root user in worker
        run: |
          if grep -q "^USER" plugins/hal-9000/docker/Dockerfile.worker; then
            echo "✓ USER directive present in Dockerfile.worker"
          else
            echo "✗ USER directive missing - container runs as root"
            exit 1
          fi

          if grep -q "USER claude" plugins/hal-9000/docker/Dockerfile.worker; then
            echo "✓ Container uses non-root 'claude' user"
          else
            echo "✗ Container should use 'claude' user"
            exit 1
          fi
